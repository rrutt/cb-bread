<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Bucket Name</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="bucket in buckets">
            <td>{{$index + 1}}</td>
            <td>
                <a data-ui-sref="collection({ did: bucket.id, dl: buckets.id })">{{bucket.id}}</a>
            </td>
        </tr>
    </tbody>
</table>
